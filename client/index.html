<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js" defer></script>
    <title>Guest-Book Feedback</title>
  </head>
  <body>
    <!-- <form> to collect data</form> -->
    <div class="container">
      <h1>Guest-Book Feedback</h1>
      <form id="guestForm">
          <div class="form-input">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Add Your Name" required>
          </div>
          <div class="form-input">
              <label for="address">Location:</label>
              <input type="text" id="address" name="address" placeholder="Villa Location/City" required>
          </div>
          <div class="form-input">
              <label for="number">Favourite Number:</label>
              <input type="number" id="number" name="number" placeholder="Villa Number" required>
          </div>
          <div class="form-input">
              <label for="feedback">Feedback:</label>
              <input type="text" id="feedback" name="feedback" placeholder="Your Experience in Villa/ For Any Improvement" required>
          </div>
          <div class="btn"><button type="submit">Add Feedback</button></div>
      </form>
    <!-- need container to display user feedback -->
      <div id="guestList"></div>
  </div> 
  </body>
</html>
